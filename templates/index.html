<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Feedback</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { margin-bottom: 20px; }
        input, textarea { width: 100%; margin-top: 5px; padding: 8px; }
        button { padding: 8px 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .feedback { border-bottom: 1px solid #ddd; margin-bottom: 10px; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form method="POST">
        <label>Your Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Message:</label><br>
        <textarea name="message" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Previous Feedback</h2>
    {% for fb in feedbacks %}
        <div class="feedback">
            <strong>{{ fb[0] }}</strong><br>
            <p>{{ fb[1] }}</p>
        </div>
    {% else %}
        <p>No feedback yet.</p>
    {% endfor %}
</body>
</html>
