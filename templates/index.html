<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Feedback</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>User Feedback Portal</h1>
    </header>

    <main>
        <section class="feedback-form">
            <h2>Submit Feedback</h2>
            <form method="POST">
                <label>Your Name:</label><br>
                <input type="text" name="name" placeholder="Enter your name" required><br>
                
                <label>Message:</label><br>
                <textarea name="message" placeholder="Enter your feedback" required></textarea><br>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="feedback-list">
            <h2>Previous Feedback</h2>
            {% for fb in feedbacks %}
                <div class="feedback">
                    <strong>{{ fb[0] }}</strong><br>
                    <p>{{ fb[1] }}</p>
                </div>
            {% else %}
                <p>No feedback yet.</p>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>Â© 2025 User Feedback Portal. All rights reserved.</p>
    </footer>
</body>
</html>
