apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: kube-system # Important: Deploy Fluent Bit in kube-system
  labels:
    k8s-app: fluent-bit
data:
  # Configuration file for Fluent Bit
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        off
        Log_Level     info
        Parsers_File  parsers.conf

    # INPUT: Read logs from all containers on the node
    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Tag               kube.*
        Parser            json
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On

    # FILTER: Enrich logs with Kubernetes metadata (pod name, namespace, etc.)
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    # OUTPUT: Send logs to CloudWatch
    [OUTPUT]
        Name            cloudwatch
        Match           *
        region          us-east-1 # <<--- CHANGE THIS TO YOUR AWS REGION
        log_group_name  /eks/feedback-app/logs # <<--- Your main Log Group Name
        log_stream_name ${kubernetes['namespace_name']}.${kubernetes['pod_name']}.${kubernetes['container_name']}
        auto_create
