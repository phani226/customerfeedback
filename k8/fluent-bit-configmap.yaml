apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config-v2 # <<--- RENAMED FOR GUARANTEED LOAD
  namespace: kube-system
  labels:
    k8s-app: fluent-bit
data:
  # The main configuration file
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        off
        Log_Level     info
        Parsers_File  parsers.conf
        storage.path  /tmp/flb-storage/

    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Tag               kube.*
        Parser            json
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    # OUTPUT: Send logs to CloudWatch
    [OUTPUT]
        Name                cloudwatch
        Match               *
        # --- CRITICAL FIX: ALL KEYS MUST BE CAPITALIZED ---
        Region              us-east-1 # <<--- CONFIRM THIS IS YOUR REGION
        Log_Group_Name      /eks/feedback-app/logs
        Log_Stream_Name     ${kubernetes['namespace_name']}.${kubernetes['pod_name']}.${kubernetes['container_name']}
        Auto_Create_Group   On
        # ---------------------------------------------------

  # Define parsers file
  parsers.conf: |
    [PARSER]
        Name        json
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
